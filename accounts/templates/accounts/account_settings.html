{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<style>
  .profile-pic{
    max-width:200px;
    max-height: 200px;
    margin: 0 auto;
    border-radius: 50%;
  }
</style>
<br>
<div class="row">
  <div class="col-md-3">
    <div class="card card-body">
      <a class="btn btn-warning" href="{% url 'home' %}">&#8592; Back to Profile</a>
      <hr>
      <h3 style="text-align: center">Account Settings</h3>
      <hr>
      <img class="profile-pic" src="{{request.user.customer.profile_pic.url}}" alt="profile picture">
    </div>
  </div>
  <div class="col-md-9">
    <div class="card card-body">
      <form action="POST" action="" enctype="mutipart/form-data"></form>
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn btn-primary" value="送出" type="submit" name="Update Information">
    </div>
  </div>
</div>
{% endblock content %}
